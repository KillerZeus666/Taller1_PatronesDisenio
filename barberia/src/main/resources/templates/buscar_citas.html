<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Barberia Chamoy</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style3.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contenedor {
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 50%;
        }

        .titulo {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .imagenes img {
            width: 50px;
            height: 50px;
            margin-left: 5px;
        }

        h1 {
            margin: 0;
        }

        .form-group {
            margin: 15px 0;
        }

        .respuesta_usr {
            text-align: center;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }
        button:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        .tabla {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .tabla th, .tabla td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .tabla th {
            background-color: #7ccd41;
            color: white;
        }

        .tabla tr:nth-child(even) {
            background-color: #b5e6a2;
        }

        .tabla tr:nth-child(odd) {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <header class="titulo">
            <h1>Buscar cita</h1>
            <div class="imagenes">
                <img th:src="@{/images/registro.png}" alt="Registro">
                <img th:src="@{/images/registro.png}" alt="Registro">
                <img th:src="@{/images/registro.png}" alt="Registro">
            </div>
        </header>
        
        <form action="/consultar-cita" method="get">
            <div class="form-group">
                <label for="sel_fecha">Citas por:</label>
                <select id="sel_fecha" name="sel_fecha" required>
                    <option value="" disabled selected>Seleccione una fecha</option>
                    <option th:each="fecha : ${fechas_disponibles}" th:value="${fecha}" th:text="${fecha}"></option>
                </select>
            </div>
            
            <div class="respuesta_usr">
                <button type="submit">Buscar</button>
            </div>
        </form>
        
        <div th:if="${not #lists.isEmpty(citas_disp)}">
            <table class="tabla">
                <thead>
                    <tr>
                        <th>CÃ©dula</th>
                        <th>Nombres</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cita_disp : ${citas_disp}">
                        <td th:text="${cita_disp.cedula}"></td>
                        <td th:text="${cita_disp.nombre}"></td>
                        <td th:text="${cita_disp.hora}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
