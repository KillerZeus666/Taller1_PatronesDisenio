<!DOCTYPE HTML> 
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Barbería - Agendar Cita</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles2.css}">
</head>
<body>

    <div class="agendar-cita-container">
        <!-- Contenedor del título e imágenes -->
        <div class="header-container">
            <!-- Título alineado arriba a la izquierda -->
            <div class="titulo-container">
                <h1>Agendar Cita</h1>
            </div>
            <!-- Imágenes alineadas horizontalmente a la derecha -->
            <div class="th-images">
                <img th:src="@{/images/registro.png}" alt="Registro">
                <img th:src="@{/images/registro.png}" alt="Registro">
                <img th:src="@{/images/registro.png}" alt="Registro">
            </div>
        </div>

        <!-- Formulario en el centro -->
        <div class="form-container">
            <form action="/procesar-formulario" method="post" class="cita-form">
                
                <!-- Campo Cédula -->
                <div class="form-group">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" name="cedula" maxlength="10" pattern="^(\d{8}|\d{10})$" required>
                </div>

                <!-- Campo Nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <!-- Campo Edad -->
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="1" max="150" required>
                </div>

                <!-- Fecha y Hora -->
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <select id="fecha" name="fecha" required>
                        <option value="" disabled selected>Seleccione una fecha</option>
                        <option th:each="fecha : ${fechas}" th:value="${fecha}" th:text="${fecha}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>

                <!-- Mensajes -->
                <div th:if="${mensaje}" th:text="${mensaje}" class="alerta"></div>
                <div th:if="${advertencia}" th:text="${advertencia}" class="rechazo"></div>

                <!-- Botón de registro -->
                <div class="boton-container">
                    <button type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
